<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h3 {
      margin-top: 0;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      min-height: 80px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    
    .url-display {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
      word-break: break-all;
    }
    
    .status {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .divider {
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h3>TWXT Extension</h3>
  
  <!-- Send Current URL Section -->
  <button id="send-url-button">Send Current Page URL</button>
  <div id="url-display" class="url-display"></div>
  
  <div class="divider"></div>
  
  <!-- Send Custom Text Section -->
  <label for="custom-text"><strong>Or send custom text:</strong></label>
  <textarea id="custom-text" placeholder="Type your text here..."></textarea>
  <button id="send-text-button">Send Text</button>
  
  <div id="status-display"></div>
  
  <script src="popup.js"></script>
</body>
</html>
